<div class="flex flex-col items-center justify-center h-screen bg-black">
  <!-- Encabezado -->
  <header class="text-white text-2xl mb-6">login back office portfolio max poblete</header>

  <!-- Formulario de Inicio de SesiÃ³n -->
  <form
    [formGroup]="formLogin"
    (ngSubmit)="login()"
    class="bg-blue-400 shadow-md rounded px-8 pt-6 pb-8 mb-4"
  >
    <div class="mb-4">
      <label class="block text-white text-sm font-bold mb-2" for="username">
        Email.
      </label>
      <input
        formControlName="username"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="user"
        type="text"
      />
      <span
      *ngIf="isValidfield('username')"
      class="form-text text-danger"
    >
      {{ getFieldError('username')}}
    </span>
    </div>
    <div class="mb-6">
      <label class="block text-white text-sm font-bold mb-2" for="password">
        Password.
      </label>
      <input
        formControlName="password"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
        id="password"
        type="password"
      />
      <span
      *ngIf="isValidfield('password')"
      class="form-text text-danger"
    >
      {{ getFieldError('password')}}
    </span>
    </div>
    <div class="flex items-center justify-between">
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
       Log In
      </button>
    </div>

  </form>
</div>
