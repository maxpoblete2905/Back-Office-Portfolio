<div class="bg-gray-100 h-screen p-6">
  <form [formGroup]="formulario" (ngSubmit)="onSave()" class="flex gap-6">

    <!-- Columna 1 (Formulario de 6/12, uno encima del otro) -->
    <div class="w-full md:w-6/12 bg-gray-800 p-6 rounded-xl shadow-md">

      <!-- Primer Formulario: Add Skill -->
      <h2 class="text-white text-xl font-semibold mb-4 border-b pb-2">Add Skill</h2>

      <!-- ID -->
      <label for="id" class="text-gray-200 text-sm">ID:</label>
      <input type="text" id="id" formControlName="id" class="w-full mt-2 p-2 rounded-lg bg-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 mb-4" />

      <!-- Icon -->
      <label for="icon" class="text-gray-200 text-sm">Icon:</label>
      <input type="text" id="icon" formControlName="icon" class="w-full mt-2 p-2 rounded-lg bg-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 mb-4" />

      <!-- Title -->
      <label for="title" class="text-gray-200 text-sm">Title:</label>
      <input type="text" id="title" formControlName="title" class="w-full mt-2 p-2 rounded-lg bg-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 mb-4" />

      <!-- Description -->
      <label for="description" class="text-gray-200 text-sm">Description:</label>
      <textarea id="description" formControlName="description" class="w-full mt-2 p-2 rounded-lg bg-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 mb-4"></textarea>

    </div>

    <!-- Columna 2 (Formulario en la otra columna de 6/12) -->
    <div class="w-full md:w-6/12 flex flex-col gap-6">

      <!-- Segundo Formulario: Add Technologies -->
      <div class="bg-gray-800 p-6 rounded-xl shadow-md">
        <h2 class="text-white text-xl font-semibold mb-4 border-b pb-2">Add Technologies</h2>

        <label for="nuevoTechnology" class="text-gray-200 text-sm">New Technology:</label>
        <input type="text" id="nuevoTechnology" formControlName="nuevoTechnology" class="w-full mt-2 p-2 rounded-lg bg-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 mb-4" />

        <button type="button" (click)="agregarTechnology()" class="w-full bg-green-600 text-white py-2 rounded-lg shadow-md hover:bg-green-700 transition duration-300">
          Add Tech
        </button>
      </div>

      <!-- Tercer Formulario: Skill Details -->
      <div class="bg-gray-800 p-6 rounded-xl shadow-md">
        <h3 class="text-white text-xl font-semibold mb-4 border-b pb-2">Skill Details</h3>

        <p class="text-gray-300 text-sm mb-4"><strong>ID:</strong> {{ formulario.controls["id"].value }}</p>
        <p class="text-gray-300 text-sm mb-4"><strong>Icon:</strong> {{ formulario.controls["icon"].value }}</p>
        <p class="text-gray-300 text-sm mb-4"><strong>Title:</strong> {{ formulario.controls["title"].value }}</p>
        <p class="text-gray-300 text-sm mb-4"><strong>Description:</strong> {{ formulario.controls["description"].value }}</p>

        <h3 class="text-white text-lg font-semibold mt-4 mb-3 border-b pb-2">Technologies</h3>
        <ul class="mb-4">
          <li *ngFor="let tech of formulario.controls['technologies'].value; let i = index" class="text-gray-300 text-sm flex justify-between items-center mb-2">
            {{ tech }}
            <button type="button" (click)="eliminarTechnology(i)" class="text-red-500 hover:text-red-400 transition duration-300">X</button>
          </li>
        </ul>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
          Register Skill
        </button>
      </div>

    </div>

  </form>
</div>
